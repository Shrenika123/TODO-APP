<!DOCTYPE html>
<html>
  <head>
    <title>Todo list App</title>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">TODO LIST</label
        ><input id="new-task" type="text" /><button id="new-task-button">
          Add
        </button>
      </p>
      <ul id="incomplete-tasks"></ul>
      <ul id="completed-tasks"></ul>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
